<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                
                {%if messages%}

                    {%for m in messages%}

                        {%if m.level == DEFAULT_MESSAGE_LEVELS.ERROR%}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>{{m}}</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {%endif%}

                        {%if m.level == DEFAULT_MESSAGE_LEVELS.SUCCESS%}
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            <strong>{{m}}</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {%endif%}

                    {%endfor%}

                {%endif%}

            </div>
            <div class="col-4"></div>
        </div>
    </div>

    <div class="container">
        <form action="" method="post" class="w-50 border rounded p-5 mx-auto shadow mt-5">
            <h2 class="text-center">Update Employee</h2>
            {%csrf_token%}

            {{form}}

            <button type="submit" class="btn btn-warning mt-3 d-flex justify-content-end">Update</button>

            <a href="{%url 'employee-list' %}" class="btn btn-info mt-3">Go Back</a>
        </form>
    </div>
</body>
</html>
